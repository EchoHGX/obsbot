<script src="../assets/js/animate.js"></script>
<script>
	$(function(){

		new WOW().init();
		
		$(".mid_content .cont_box .has_video .play_btn").click(function(){
			if($(this).hasClass("playing")){
				$(".video_alert").show();
				$(".video_alert .video_box video").trigger('play');
				return false;
			}
			$(".mid_content .cont_box .has_video .play_btn.playing").removeClass("playing");
			$(this).addClass("playing");
			var video_src = $(this).attr("data-src");
			var html = '<video src="'+ video_src +'" controls>你的浏览器暂不支持</video>';
			$(".video_alert .video_box").html(html);
			$(".video_alert").show();
			$(".video_alert .video_box video").trigger('play');
		});

		$(".video_alert .video_bg").click(function(){
			$(".video_alert .video_box video").trigger('pause');
			$(".video_alert").hide();
		});

	});
</script>
